<div class="face-snap">
  <h2>{{ title }}</h2>
  <img [src]="imageUrl" [alt]="title" class="face-snap__img" >
  <p>Mise en ligne le : {{ createdDate }}</p>
  <p>{{ description }}</p>
  <p class="face-snap__footer">
    <button (click)="onAddSnap()" class="face-snap__btn">Oh snap !</button>
    ‚≠ê{{ snaps }}
  </p>
</div>
