<div class="face-snap">
  <h2>{{ faceSnap.title }}</h2>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" class="face-snap__img" >
  <p>Mise en ligne le : {{ faceSnap.createdDate }}</p>
  <p>{{ faceSnap.description }}</p>
  <p class="face-snap__footer">
    <button (click)="onSnap()" class="face-snap__btn">{{ buttonText }}</button>
    ‚≠ê{{ faceSnap.snaps }}
  </p>
</div>
